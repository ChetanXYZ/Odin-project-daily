<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <h1>Images</h1>

    <h2>JPGs</h2>

    <p>JPG images are good for photos.</p>

    <p>Dimension values are specified in pixels, and you should never include a unit (eg, "width=75px" would be
        incorrect).</p>

    <img src="/images/mochi.jpg" width="75" alt="A mochi ball in a bubble" />

    <h2>GIFs</h2>

    <p>GIFs are good for animations.</p>

    <img src="images/mochi.gif" width="75" alt="A dancing mochi ball" />

    <h2>PNGs</h2>

    <p>PNGs are good for diagrams and icons.</p>

    <img src="images/mochi.png" width="75" alt="A mochi ball" />

    <h2>SVGs</h2>

    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>

    <img src="images/mochi.svg" alt="A mochi bacll with Bezier handles" />


</body>

</html>
